    <!-- Marktex rendering -->
    <script type="text/x-mathjax-config;executed=true">
    MathJax.Hub.Config({ skipStartupTypeset: true });
    </script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="http://highlightjs.org/static/highlight.pack.js"></script>
    <script src="https://rawgithub.com/buddys/marktex/master/lib/marktex.js"></script>
    <script>
      marktex.options({
          highlight: function(code, lang){
              return hljs.highlight(lang, code).value;
          },
          math: function(math,inline,lang){
              return inline ? '<span class="mathjax">\\('+math+'\\)</span>'
                  :'<div class="mathjax">\\['+math+'\\]</div>';
          }
      });
    </script>
